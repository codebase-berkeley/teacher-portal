language: node_js
node_js:
  - node
env:
  - TEST_DIR=client
  - TEST_DIR=server
before_install:
  - cd $TEST_DIR
cache:
  directories:
    - "$TEST_DIR/node_modules"
before_depoly:
  - npm run build
deploy:
  provider: heroku
  api_key:
    secure: 
  app: teacher-portal
  skip_cleanup: true
  on:
    repo: codebase-berkeley/teacher-portal
    condition: $TEST_DIR = server
    branch: herokuDeploy
